<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="interactive-rating-component-main/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="avis.css" />
  </head>
  <body>
    <div class="card">
      <div class="first">
        <div id="etoile">
          <img
            src="interactive-rating-component-main/images/icon-star.svg"
            id="stars"
            alt=""
          />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="number">
          <button class="nombres">1</button>
          <button class="nombres">2</button>
          <button class="nombres">3</button>
          <button class="nombres">4</button>
          <button class="nombres">5</button>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
      <div class="second">
        <img
          src="interactive-rating-component-main/images/illustration-thank-you.svg"
          id="img"
          alt=""
        />
        <div class="notation">
          <p>you selected<span id="notification">0</span>out of 5</p>
        </div>
        <h2>Thank you!</h2>
        <p>
          we appreciate you taking the time to give a rating.If you ever need
          more support,don't hesitate to get in touch
        </p>
      </div>
    </div>
    <script src="avis.js"></script>
  </body>
</html>
