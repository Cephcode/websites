<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="landing.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="landing">
      <div class="head">
        <div class="left">
          <img src="assets/images/logo.svg" alt="logo" id="logo" />
          <ul>
            <li>
              <a href="">
                Features
                <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                  <path
                    stroke="#686868"
                    stroke-width="1.5"
                    fill="none"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                Company<svg
                  width="10"
                  height="6"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#686868"
                    stroke-width="1.5"
                    fill="none"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </a>
            </li>
            <li><a href="">Careers</a></li>
            <li><a href="">About</a></li>
          </ul>
        </div>
        <div class="right">
          <button id="simple"><a href=""> Login</a></button>
          <button id="border"><a href="">Register</a></button>
        </div>
      </div>
      <div class="center">
        <div class="text">
          <div class="slogan">
            <h1>Make <br />remote work</h1>
          </div>
          <div class="paragraphe">
            Get your team in sync, no matter your location. <br />
            Streamline processes, create team rituals, and <br />
            watch productivity soar.
          </div>
          <button id="action">Learn more</button>
          <div class="logo_boite">
            <img src="assets/images/1.svg" class="logo" alt="" />
            <img src="assets/images/2.svg" class="logo" alt="" />
            <img src="assets/images/3.svg" class="logo" alt="" />
            <img src="assets/images/4.svg" class="logo" alt="" />
          </div>
        </div>
        <div class="img">
          <img src="assets/images/desktop-img.png" alt="image" id="img" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.Coded by <a href="#"> Bere Cephas</a>.
    </div>
    <canvas id="canvas3d"></canvas>
    <script src="landing.js"></script>
  </body>
</html>
